apiVersion: v1
kind: Secret
metadata:
  name: rancher-hub-secret
  namespace: rancher-hub
type: Opaque
stringData:
  DATABASE_PASSWORD: "rancher_hub_password"
  JWT_SECRET: "your-super-secret-jwt-key-change-in-production"
---
# Note: Replace the values above with your actual secrets
# You can also create this secret using kubectl:
# kubectl create secret generic rancher-hub-secret \
#   --from-literal=DATABASE_PASSWORD='your-db-password' \
#   --from-literal=JWT_SECRET='your-jwt-secret' \
#   -n rancher-hub






