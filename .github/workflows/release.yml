name: Release

on:
  release:
    types: [published]

env:
  REGISTRY: docker.io
  BACKEND_IMAGE_NAME: thanhtunguet/rancher-hub-backend
  FRONTEND_IMAGE_NAME: thanhtunguet/rancher-hub-frontend

jobs:
  release-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: thanhtunguet
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build and push backend release image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.BACKEND_IMAGE_NAME }}:stable
          labels: |
            org.opencontainers.image.title=Rancher Hub Backend
            org.opencontainers.image.description=Service Sync Manager Backend for Rancher
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend release image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.FRONTEND_IMAGE_NAME }}:stable
          labels: |
            org.opencontainers.image.title=Rancher Hub Frontend
            org.opencontainers.image.description=Service Sync Manager Frontend for Rancher
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Docker Hub descriptions
        uses: peter-evans/dockerhub-description@v3
        with:
          username: thanhtunguet
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: thanhtunguet/rancher-hub-backend
          short-description: "Rancher Hub Backend - Service Sync Manager for Rancher clusters"
          readme-filepath: ./backend/README.md

      - name: Update Docker Hub descriptions
        uses: peter-evans/dockerhub-description@v3
        with:
          username: thanhtunguet
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: thanhtunguet/rancher-hub-frontend
          short-description: "Rancher Hub Frontend - Web interface for service synchronization"
          readme-filepath: ./frontend/README.md