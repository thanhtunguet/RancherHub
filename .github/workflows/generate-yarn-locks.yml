name: Generate Yarn Lock Files

on:
  workflow_dispatch:
    inputs:
      commit_files:
        description: 'Commit the generated yarn.lock files'
        required: true
        default: 'true'
        type: boolean

jobs:
  generate-yarn-locks:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Generate backend yarn.lock
        working-directory: ./backend
        run: |
          if [ -f yarn.lock ]; then
            echo "🔄 Updating existing yarn.lock for backend..."
            rm yarn.lock
          else
            echo "📦 Creating new yarn.lock for backend..."
          fi
          yarn install
          echo "✅ Generated backend/yarn.lock"

      - name: Generate frontend yarn.lock
        working-directory: ./frontend
        run: |
          if [ -f yarn.lock ]; then
            echo "🔄 Updating existing yarn.lock for frontend..."
            rm yarn.lock
          else
            echo "📦 Creating new yarn.lock for frontend..."
          fi
          yarn install
          echo "✅ Generated frontend/yarn.lock"

      - name: Check for changes
        id: verify-changed-files
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "📝 No changes detected in yarn.lock files"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "📝 Changes detected in yarn.lock files"
            git diff --name-only
          fi

      - name: Commit yarn.lock files
        if: steps.verify-changed-files.outputs.changed == 'true' && github.event.inputs.commit_files == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add backend/yarn.lock frontend/yarn.lock
          git commit -m "chore: update yarn.lock files

          - Generated/updated yarn.lock for backend
          - Generated/updated yarn.lock for frontend
          - Ensures deterministic dependency resolution

          🤖 Auto-generated by GitHub Actions"
          
      - name: Push changes
        if: steps.verify-changed-files.outputs.changed == 'true' && github.event.inputs.commit_files == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: Summary
        run: |
          echo "## 📋 Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
            echo "✅ **Yarn lock files generated/updated successfully**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Files updated:" >> $GITHUB_STEP_SUMMARY
            echo "- \`backend/yarn.lock\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`frontend/yarn.lock\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            if [ "${{ github.event.inputs.commit_files }}" == "true" ]; then
              echo "📤 **Changes have been committed and pushed to the repository**" >> $GITHUB_STEP_SUMMARY
            else
              echo "⚠️ **Changes were not committed** (commit_files was set to false)" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "ℹ️ **No changes needed** - yarn.lock files are already up to date" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. The Docker builds will now work with yarn.lock files" >> $GITHUB_STEP_SUMMARY
          echo "2. Dependencies are locked to specific versions for reproducible builds" >> $GITHUB_STEP_SUMMARY
          echo "3. Future installations will be faster and more reliable" >> $GITHUB_STEP_SUMMARY