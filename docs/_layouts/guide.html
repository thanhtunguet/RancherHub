---
layout: default
---

<div class="max-w-4xl mx-auto px-6">
  <article class="prose prose-lg max-w-none">
    <header class="mb-8">
      <nav class="text-sm text-gray-500 mb-4" aria-label="Breadcrumb">
        <a href="{{ '/guides' | relative_url }}" class="hover:text-blue-600 no-underline">Guides</a>
        <span class="mx-2">/</span>
        <span>{{ page.title }}</span>
      </nav>
      <h1 class="font-heading text-4xl md:text-5xl font-bold text-gray-900 mb-4">
        {{ page.title }}
      </h1>
      {% if page.description %}
      <p class="font-body text-xl text-gray-600">
        {{ page.description }}
      </p>
      {% endif %}
    </header>

    <div class="font-body text-gray-700 leading-relaxed">
      {{ content }}
    </div>
  </article>
</div>
